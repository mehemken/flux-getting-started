---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: podinfo-flagger
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo-flagger
  targetNamespace: default
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: podinfo-flagger
  namespace: flux-system
spec:
  interval: 30s
  ref:
    branch: main
  url: https://github.com/fluxcd/flagger//kustomize/podinfo
